<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Pool - RiverValley Community Centre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    /* Reset & body */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Card container */
    .card {
      background: linear-gradient(135deg, #ffffff, #e0f7fa);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }

    h1 {
      margin-bottom: 12px;
      color: #00796b;
      font-size: 24px;
    }

    p.instructions {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      transition: border 0.2s, box-shadow 0.2s;
    }
    input:focus {
      border-color: #42a5f5;
      box-shadow: 0 0 8px rgba(66,165,245,0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(135deg, #1e88e5, #1565c0);
      transform: translateY(-2px);
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      min-height: 22px;
      font-size: 14px;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .card { padding: 25px 15px; }
      h1 { font-size: 20px; }
      input, button { padding: 12px; font-size: 15px; }
    }
  </style>
</head>
<body>
<div class="card">
    <h1>Play Pool</h1>
    <p class="instructions">
        Enter the player's name below and click <strong>Add Player</strong>. The player will appear in the main pool queue automatically.
    </p>
    <input type="text" id="playerName" placeholder="Enter player name">
    <button id="addBtn">Add Player</button>
    <div id="status"></div>
</div>

<script>
    const addBtn = document.getElementById("addBtn");
    const playerNameInput = document.getElementById("playerName");
    const status = document.getElementById("status");

    addBtn.onclick = async () => {
      const name = playerNameInput.value.trim();
      if (!name) {
        status.textContent = "Please enter a player name!";
        status.style.color = "red";
        return;
      }

      const formattedName = name.split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase()).join(" ");

      try {
        const res = await fetch("/players?name=" + encodeURIComponent(formattedName), { method: "POST" });
        if (res.ok) {
          status.textContent = `${formattedName} added successfully!`;
          status.style.color = "green";
          playerNameInput.value = "";
          playerNameInput.focus();
        } else {
          status.textContent = "Failed to add player.";
          status.style.color = "red";
        }
      } catch (err) {
        status.textContent = "Error connecting to server.";
        status.style.color = "red";
      }
    };

    playerNameInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") addBtn.click();
    });
  </script>
</body>
</html>
